<div class="container">
    <form action="/classes" id="classForm" method="post" th:action="@{/classes}" th:object="${classModel.class}">
        <input name="id" th:value="*{id}" type="hidden">
        <input name="creator" th:value="*{creator}" type="hidden">
        <input name="createTime" th:value="*{createTime}" type="hidden">
        <div class="form-group">
            <label class="col-form-label" for="classname">班级名称</label>
            <input class="form-control" id="classname" maxlength="20" name="classname"
                   placeholder="班级名称" th:value="*{classname}" type="text">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="info">班级信息</label>
            <input class="form-control" id="info" maxlength="30" name="info" placeholder="班级信息"
                   th:value="*{info}" type="text">
        </div>
    </form>
</div>
