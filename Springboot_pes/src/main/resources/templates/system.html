<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragment/_staticLink :: link}">
    <div th:replace="~{fragment/_header :: header}"></div>
</head>
<body style="background-color:#F4F4F4">
<aside th:replace="~{fragment/_sidebar :: sidebar}"></aside>

<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <!-- Carousel -->
        <div class="container" id="mainContainer">
            <div class="row" id="mainContainerRepleace">
                <!-- Carousel -->
                <div class="col-md-12" style="display: flex;position: center;height: 750px;align-items: center;justify-content: flex-start;flex-direction: column;">
                    <h3 th:text="${systemModel.title}"></h3>
                    <div class="text-center tm-hero-text-container" style="height: inherit;display: flex;justify-content: center;align-items: center;">
                        <form class="form-inline col-8" action="/classes" id="classForm" method="post" th:action="@{/system}"
                              th:object="${systemModel.systemConfig}" style="display:inline-grid; justify-items: center;">
                            <input name="id" th:value="*{id}" type="hidden">

                            <div class="form-group" style="display: inline-flex; align-items: center;">
                                <label class="col-form-label" for="reportSendReportDate">发送报告周期</label>
                                <input class="form-control" id="reportSendReportDate" maxlength="20" name="reportSendReportDate"
                                         placeholder="发送报告周期" th:value="*{reportSendReportDate}" type="number">
                            </div>
                            <div class="form-group" style="display: inline-flex; align-items: center;">
                                <label class="col-form-label" for="warningSendReportDate">发送警告周期</label>
                                <input class="form-control" id="warningSendReportDate" maxlength="30" name="warningSendReportDate" placeholder="发送警告周期"
                                       th:value="*{warningSendReportDate}" type="number">
                            </div>
                            <div class="form-group" style="display: inline-flex; align-items: center;">
                                <label class="col-form-label" for="warningSendReportRate">发送警告比率</label>
                                <input class="form-control" id="warningSendReportRate" maxlength="30" name="warningSendReportRate" placeholder="发送警告比率"
                                       th:value="*{warningSendReportRate}" type="number">
                            </div>
                            <br><br>
                            <input class="btn-send" name="提交" type="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- /wrapper -->
</section><!-- /MAIN CONTENT -->
<!--main content end-->


<!-- js placed at the end of the document so the pages load faster -->
<script src="static/js/jquery.nicescroll.js"></script>
<!--common script for all pages-->
<script src="static/js/common-scripts.js"></script>

<div th:replace="~{fragment/_footer :: footer}">...</div>
</body>
</html>
