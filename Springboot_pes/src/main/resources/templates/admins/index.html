<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<!-- Page Content -->
<div class="container blog-content-container">

    <div class="row">

        <!-- 左侧栏目 -->
        <div class="col-md-4 col-xl-3">


            <!-- 分类 -->
            <div class="card ">
                <h5 class="card-header"><i aria-hidden="true" class="fa fa-bars"></i> 菜单</h5>

                <ul class="list-group blog-menu" th:each="menu : ${model.list}">
                    <a class="list-group-item " data-th-attr="url=${menu.url}" href="javascript:void(0)"
                       th:text="${menu.name}"
                       th:title="${menu.name}">
                        用户管理
                    </a>
            </div>

        </div>


        <!-- 右侧栏目 -->


        <div class="col-md-8 col-xl-9">
            <div class="card" id="rightContainer">
            </div>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->


<div th:replace="~{fragments/footer :: footer}">...</div>

<!-- JavaScript -->
<script src="../../js/admins/main.js" th:src="@{/js/admins/main.js}"></script>

</body>
</html>
