<div class="container">
    <form id="userForm" method="post" th:action="@{/users}" th:object="${userModel.user}">
        <input name="id" th:value="*{id}" type="hidden">

        <div class="form-group ">
            <label class="col-form-label" for="pid">学号</label>
            <input class="form-control" required="true" id="pid" maxlength="50" name="pid" placeholder="请输入学号，至少3个字符，至多20个"
                   th:value="*{pid}"
                   type="text">
        </div>
        <div class="form-group ">
            <label class="col-form-label" for="username">姓名</label>
            <input class="form-control" required="true" id="username" maxlength="50" name="username" placeholder="请输入学号，至少3个字符，至多20个"
                   th:value="*{username}"
                   type="text">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="email">邮箱</label>
            <input class="form-control" required="true" id="email" maxlength="50" name="email" placeholder="请输入邮箱" th:value="*{email}"
                   type="email">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="password">密码</label>
            <input class="form-control" required="true" id="password" maxlength="30" name="password" placeholder="请输入密码，字母或特殊符号和数字结合"
                   th:value="*{password}" type="password">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="authorities">角色</label>
            <select class="form-control form-control-chosen" data-placeholder="请选择" id="authorities" name="authorityId" style="padding: 0px 18px">
                <option value="1">管理员</option>
                <option value="2">老师/助教</option>
                <option selected="selected" value="3">学生</option>
            </select>
        </div>
    </form>
</div>
<!-- /.container -->
