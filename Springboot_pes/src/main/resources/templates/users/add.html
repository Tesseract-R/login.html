<div class="container">

    <form id="userForm" method="post" th:action="@{/users}" th:object="${userModel.user}">
        <input name="id" th:value="*{id}" type="hidden">

        <div class="form-group ">
            <label class="col-form-label" for="username">账号</label>
            <input class="form-control" id="username" maxlength="50" name="username" placeholder="请输入账号，至少3个字符，至多20个" th:value="*{username}"
                   type="text">

        </div>
        <div class="form-group">
            <label class="col-form-label" for="email">邮箱</label>
            <input class="form-control" id="email" maxlength="50" name="email" placeholder="请输入邮箱" th:value="*{email}"
                   type="email">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="password">密码</label>
            <input class="form-control" id="password" maxlength="30" name="password" placeholder="请输入密码，字母或特殊符号和数字结合"
                   th:value="*{password}" type="password">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="authorities">角色</label>
            <select class="form-control form-control-chosen" data-placeholder="请选择" id="authorities" name="authorityId">
                <option value="1">管理员</option>
                <option value="2">博主</option>
            </select>
        </div>
    </form>


</div>
<!-- /.container -->
