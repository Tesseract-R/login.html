<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:include="~{fragment/_staticLink :: link}">
    <div th:replace="~{fragment/_header :: header}"></div>
</head>
<body style="background-color:#F4F4F4">

<aside th:replace="~{fragment/_sidebar :: sidebar}"></aside>

<!--main content start-->
<section id="main-content">
    <section class="wrapper col-12" style="height: 800px">
        <div class="container" id="mainContainer">
            <div class="row" id="mainContainerRepleace">
                <!-- Carousel -->
                <div class="col-md-12" style="position: center">
                    <div class="text-center tm-hero-text-container">
                        <h3 th:text="${userModel.title}"></h3>
                        <form action="/users" method="post" th:action="@{/users}" th:object="${userModel.user}">

                            <input name="id" th:value="*{id}" type="hidden">

                            <p>学号：<br>
                                <input name="pid" placehoder="请输入数字" required="true" th:value="*{pid}"
                                       type="text" οnkeyup="value=value.replace(/[^\d]/g,'')"/>
                                <br></p>

                            <p>姓名：<br>
                                <input name="username" required="true" th:value="*{username}" type="text"/>
                                <br></p>

                            <p>邮箱：<br>
                                <input name="email" required="true" th:value="*{email}" type="text"/>
                                <br></p>

                            <p>密码：<br>
                                <input name="password" required="true" th:value="*{password}" type="text"/>
                                <br></p>

                            <input name="提交" type="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<!--尾部信息-->
<div th:replace="~{fragment/_footer :: footer}"></div>


<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{../../static/js/jquery.nicescroll.js}"></script>
<!--common script for all pages-->
<script th:src="@{../../static/js/common-scripts.js}"></script>

</body>
</html>
