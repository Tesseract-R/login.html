<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:include="~{fragment/_staticLink :: link}">
    <div th:replace="~{fragment/_header :: header}"></div>
</head>
<body style="background-color:#F4F4F4">
<script th:src="@{../../static/js/users/main.js}" type="text/javascript"></script>
<aside th:replace="~{fragment/_sidebar :: sidebar}"></aside>

<!--main content start-->
<section id="main-content">
    <section class="wrapper col-12" style="height: 800px">
        <div class="container" id="mainContainer">
            <div class="row" id="mainContainerRepleace">
                <!-- Carousel -->
                <div class="col-md-12" style="position: center">
                    <div class="text-center tm-hero-text-container">
                        <h3 style="color: black" th:text="${userModel.title}"></h3>

                        <div class="card-header bg-light">
                            <div class="input-group col-md-7 col-xl-6" style="padding: 0 0 0 0">
                                <input class="form-control" id="searchName" placeholder="输入用户名称进行搜索"
                                       style="margin-top: 0"
                                       type="text">
                                <span class="input-group-btn"
                                      style="height: 40px; display: flex; vertical-align: middle">
                                    <button class="btn btn-secondary" id="searchNameBtn" style="height: 40px"
                                          type="button">
                                        <div style="display: flex">
                                            <i aria-hidden="true" class="fa fa-search" style="position: center"></i>
                                        </div>
                                  </button>
                                </span>
                                <span class="input-group-btn"
                                      style="height: 40px; display: flex; vertical-align: middle">
                                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                                         id="addUser" style="height: 40px" type="button">
                                      <div style="display: flex">
                                          <i aria-hidden="true" class="fa fa-plus" style="position: center"></i>
                                      </div>
                                  </button>
                                </span>
                            </div>
                        </div>

                        <table border="1" class="table table-striped">
                            <thead>
                            <tr>
                                <td> ID</td>
                                <td> 学号</td>
                                <td> 邮箱</td>
                                <td> 姓名</td>
                                <td> 密码</td>
                                <td> 操作</td>
                            </tr>
                            </thead>
                            <tbody id="rightContainer">
                            <tr th:if="${userModel.userList.size()} eq 0">
                                <td colspan="6">没有用户信息！</td>
                            </tr>
                            <tr th:each="user : ${userModel.userList}" data-th-attr="userId=${user.id}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.pid}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.password}"></td>
                                <td>
                                        <a class="blog-info-user" data-th-attr="userId=${user.id}" role="button" th:href="@{'/users/'+${user.id}}">
                                            <i aria-hidden="true" class="fa fa-info-circle"></i>
                                        </a>
                                        <a class="blog-edit-user" id="blog-edit-user" data-bs-toggle="modal" data-bs-target="#staticBackdrop" role="button" data-th-attr="userId=${user.id}">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </a>
                                        <a class="blog-delete-user" id="blog-delete-user" role="button" data-th-attr="userId=${user.id}">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div th:replace="~{fragment/page :: page}">...</div>

                        <!-- The modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                             tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">增加/修改用户</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body" id="userFormContainer"></div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-bs-dismiss="modal">关闭</button>
                                        <button class="btn btn-primary" data-bs-dismiss="modal" id="submitEdit">提交</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</section>


<!--尾部信息-->
<!--<div th:replace="~{fragment/_footer :: footer}"></div>-->

<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{../../static/js/jquery.nicescroll.js}" type="text/javascript"></script>
<!--common script for all pages-->
<script th:src="@{../../static/js/common-scripts.js}" type="text/javascript"></script>



</body>
</html>
