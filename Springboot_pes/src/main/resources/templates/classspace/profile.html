<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:include="~{fragment/_staticLink :: link}">
    <div th:replace="~{fragment/_header :: header}"></div>
</head>
<body style="background-color:#F4F4F4">
<aside th:replace="~{fragment/_sidebar :: sidebar}"></aside>
<!-- Page Content -->

<section id="main-content">
    <section class="wrapper">
        <!-- Carousel -->
        <div class="col-md-12" style="display: flex">
            <div class="no-gutter col-md-12 col-sm-12" style="padding: 0 0 0 0; display: flex; height: 800px">
                <div class="row col-3" style="padding: 5px; margin: 5px">
                    <div class="card col-12" name="userScore">
                        <div class="card-header"><h6>班级信息</h6></div>
                        <br>
                        <span>班级人数：</span>
                        <br>
                        <span>班级信息：</span>
                        <br>
                        <span>创始者：</span>
                        <br>
                        <span>管理员：</span>
                    </div>
                </div>

                <div class="row col-9" style="padding: 5px; margin: 5px">
                    <!-- 右侧栏目 -->
                    <div class="card col-12" name="Score">
                        <div class="card-header" style="display: flex;align-items: center;justify-content: space-between;align-content: center;">
                            <h6 class="col-3">成绩信息</h6>
                            <button class="btn btn-small btn-toolbar col-2" type="button" th:href="@{/inputScore}">添加新成绩</button> </div>
                        <br>
                    </div>

                    <div class="card col-12" name="Fig">
                        <div class="card-header"><h6>图表</h6></div>
                        <br>
                        <div class="card-block col-8" name="currEva">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</section>

<!-- /.container -->

<!-- The modal -->
<div aria-hidden="true" aria-labelledby="modalLabel" class="modal fade" id="flipFlop"
     role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalLabel">编辑头像</h4>
                <button aria-label="Close" class="close" data-dismiss="modal"
                        type="button">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body" id="avatarFormContainer"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" id="submitEditAvatar">提交</button>
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- JavaScript -->
<script src="../../js/userspace/main.js" th:src="@{/js/userspace/main.js}"></script>

<!-- /.container -->
<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{../../static/js/jquery.nicescroll.js}"></script>
<!--common script for all pages-->
<script th:src="@{../../static/js/common-scripts.js}"></script>


<div th:replace="~{fragment/_footer :: footer}">...</div>
</body>
</html>
