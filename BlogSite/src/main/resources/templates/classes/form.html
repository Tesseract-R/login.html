<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:include="~{fragment/_staticLink :: link}">
    <div th:replace="~{fragment/_header :: header}"></div>
</head>
<body style="background-color:#F4F4F4">

<aside th:replace="~{fragment/_sidebar :: sidebar}"></aside>

<!--main content start-->
<section id="main-content">
    <section class="wrapper col-12" style="height: 800px">
        <div class="container" id="mainContainer">
            <div class="row" id="mainContainerRepleace">
                <!-- Carousel -->
                <div class="col-md-12" style="position: center">
                    <div class="text-center tm-hero-text-container">
                        <h3 th:text="${classModel.title}"></h3>
                        <form action="/classes" id="classForm" method="post" th:action="@{/classes}"
                              th:object="${classModel.class}">

                            <input name="id" th:value="*{id}" type="hidden">

                            <input name="creator" th:value="*{creator}" type="hidden">
                            <input name="createTime" th:value="*{createTime}" type="hidden">

                            <div class="form-group">
                                <label class="col-form-label" for="classname">班级名称</label>
                                <input class="form-control" id="classname" maxlength="20" name="classname"
                                       placeholder="班级名称" th:value="*{classname}" type="text">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="info">班级信息</label>
                                <input class="form-control" id="info" maxlength="30" name="info" placeholder="班级信息"
                                       th:value="*{info}" type="text">
                            </div>

                            <input name="提交" type="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<!--尾部信息-->
<div th:replace="~{fragment/_footer :: footer}"></div>


<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{../../static/js/jquery.nicescroll.js}"></script>
<!--common script for all pages-->
<script th:src="@{../../static/js/common-scripts.js}"></script>

</body>
</html>
